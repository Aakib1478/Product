{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card-columns">
    {% for product in products %}
    <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ MEDIA_URL }}{{ product.image.url }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ product.productname }}</h5>
    <p class="card-text">{{product.description }}</p>
    <p class="card-text">{{product.category }}</p>
   <div class="card-footer bg-transparent border-dark">
   <p class="card-title">{{product.price}}</p>
   <center>
       <a href="update/{{product.id}}" class="btn btn-warning" id = '{{product.id}}'>Update</a>
       <a href="delete/{{product.id}}" class="btn btn-danger" id = '{{product.id}}'>delete</a>
    </center>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
